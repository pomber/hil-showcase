<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="hil-list-item.html">

<dom-module id="hil-list">
  <template>

    <style include="iron-flex iron-flex-alignment">
      hil-list-item {
        width: 25%;
        padding: 8px;
        min-width: 300px;
        max-width: 400px;
      }
    </style>

    <div class="layout horizontal center-center wrap">
      <template is="dom-repeat" items="[[exps]]">
        <hil-list-item id="[[item.id]]" exp="[[item]]" on-tap="goToExperiment"></hil-list-item>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'hil-list',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        exps: Array,
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },{
                name: 'fade-in-animation',
                node: this
              }],
              'exit': [{
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              },{
                name: 'fade-out-animation',
                node: this
              }]
            }
          }
        },
        sharedElements: Object
      },

      goToExperiment: function(e) {
        var name = e.model.item.name;        
        var id = e.model.item.id;
        var listitem = this.$$('#' + id);
        this.sharedElements['hero'] = listitem.$.hero;
        this.fire('select-experiment', name);
        console.log(name);
      },

    });
  </script>
</dom-module>
