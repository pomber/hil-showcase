<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="hil-list-item.html">

<dom-module id="hil-list">
  <template>

    <style include="iron-flex iron-flex-alignment">
      hil-list-item {
        width: 25%;
        padding: 8px;
        min-width: 300px;
        max-width: 400px;
      }
    </style>

    <div class="layout horizontal center-center wrap">
      <template is="dom-repeat" items="[[exps]]">
        <hil-list-item exp="[[item]]" on-tap="goToExperiment"></hil-list-item>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'hil-list',

      properties: {
        exps: Array,
      },

      goToExperiment: function(e) {
        var name = e.model.item.name;
        this.fire('select-experiment', name);
        console.log(name);
      },

    });
  </script>
</dom-module>
