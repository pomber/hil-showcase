<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="hil-list.html">
<link rel="import" href="hil-exp.html">

<dom-module id="hil-showcase">
  <template>

    <style include="iron-flex iron-flex-alignment">
      app-header {
        color: #fff;
        background-color: #333;
        @apply(--paper-font-title);
        text-align: center;
      }
      
      paper-tabs {
        --paper-tabs-selection-bar-color: #0aac8e;
      }

      div[main-title] {
        cursor: pointer;
        pointer-events: auto;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header effects="waterfall" reveals>
        <app-toolbar>
          <a href="http://www.hexacta.com">
            <img src="http://www.hexacta.com/wp-content/uploads/2015/06/hexacta.png"></img>
          </a>
          <div main-title on-tap="goHome">Innovation Lab</div>
          <paper-tabs selected="0">
            <paper-tab>Experiments</paper-tab>
            <paper-tab>About</paper-tab>
          </paper-tabs>
        </app-toolbar>
      </app-header>


      <app-location path="{{route}}" use-hash-as-path></app-location>
      <!--<pre>[[route]]</pre>      -->

      <iron-pages selected="[[route]]" attr-for-selected="name">
        <hil-list name="" exps="[[data]]" on-select-experiment="_onSelectExperiment"></hil-list>
        <!--https://github.com/PolymerElements/iron-selector/issues/42
        <template is="dom-repeat" list="[[data]]">
          <div name="[[item.name]]">
            <hil-exp exp="[[item]]"></hil-exp>
          </div>
        </template>-->
        <hil-exp name="paper planes" exp="[[data.0]]"></hil-exp>
        <hil-exp name="periodic table" exp="[[data.1]]"></hil-exp>
        <hil-exp name="rotation" exp="[[data.2]]"></hil-exp>
        <hil-exp name="music" exp="[[data.3]]"></hil-exp>
        <hil-exp name="payment" exp="[[data.4]]"></hil-exp>
        <hil-exp name="sky" exp="[[data.5]]"></hil-exp>
      </iron-pages>

    </app-header-layout>
  </template>

  <script>
    Polymer({

      is: 'hil-showcase',

      properties: {
        route: String,
        data: {
          type: Array,
          value: function() {
            return this.getData();
          }
        }
      },

      _onSelectExperiment: function(e) {
        var name = e.detail;
        this.route = name.toLowerCase();
      },

      goHome: function(e) {
        this.route = "";
      },

      getData: function() {
        return [
          { 
            name: "Paper Planes",
            description: "Progressive web app using web components", 
            tags: ["Polymer", "PWA", "Firebase"],
            image: "https://assets.materialup.com/uploads/555d1057-7aee-45e2-a660-eee4f77348fe/animated_teaser.gif"
          }, { 
            name: "Periodic Table",
            description: "Hybrid app with cool visual material transitions", 
            tags: ["React Native", "Mobile"],
            image: "https://assets.materialup.com/uploads/4b861b9f-53b8-4fcd-b6bb-6540b6e0ce14/animated_teaser.gif"
          }, { 
            name: "Rotation",
            description: "Lorem ipsum sarasa", 
            tags: ["iOS", "Mobile App"],
            image: "https://assets.materialup.com/uploads/86f78411-0b2a-4881-9466-b087ddc05a09/animated_teaser.gif"
          }, { 
            name: "Music",
            description: "Lorem ipsum sarasa", 
            tags: ["Xamarin", "Mobile"],
            image: "https://assets.materialup.com/uploads/01ecbe6b-8abe-4adf-ae06-9a742a9a205e/animated_teaser.gif"
          }, { 
            name: "Payment",
            description: "Lorem ipsum sarasa", 
            tags: ["React", "Web"],
            image: "https://assets.materialup.com/uploads/e6a9541c-3ecd-4239-996f-11033f738faf/animated_teaser.gif"
          }, { 
            name: "Sky",
            description: "Lorem ipsum sarasa", 
            tags: ["Android", "Mobile App"],
            image: "https://assets.materialup.com/uploads/a882f75d-3217-4acf-b7df-2cc7bcfde8fa/animated_teaser.gif"
          },
        ]
      },

    });
  </script>
</dom-module>
