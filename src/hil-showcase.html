<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="hil-list.html">

<dom-module id="hil-showcase">
  <template>

    <style include="iron-flex iron-flex-alignment">
      app-header {
        color: #fff;
        background-color: #333;
        @apply(--paper-font-title);
        text-align: center;
      }
      
      paper-tabs {
        --paper-tabs-selection-bar-color: #0aac8e;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header effects="waterfall" reveals condense>
        <app-toolbar sticky>
          <a href="http://www.hexacta.com">
            <img src="http://www.hexacta.com/wp-content/uploads/2015/06/hexacta.png"></img>
          </a>
          <div main-title>Innovation Lab</div>
          <paper-tabs selected="0">
            <paper-tab>Experiments</paper-tab>
            <paper-tab>About</paper-tab>
          </paper-tabs>
        </app-toolbar>
      </app-header>


      <app-location path="{{route}}" use-hash-as-path></app-location>
      <!--<pre>[[route]]</pre>      -->

      <iron-pages selected="[[route]]" attr-for-selected="name">
        <div name="" on-select-experiment="_onSelectExperiment"><hil-list></hil-list></div>
        <div name="paper planes">Planes</div>
        <div name="rotation">Rotation</div>
      </iron-pages>

    </app-header-layout>
  </template>

  <script>
    Polymer({

      is: 'hil-showcase',

      properties: {
        route: String
      },

      _onSelectExperiment: function(e) {
        var name = e.detail;
        this.route = name.toLowerCase();
      }

    });
  </script>
</dom-module>
