<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="hil-exp">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        color: white;
        max-width: 800px;
        margin-right: auto;
        margin-left: auto;
        padding-right: 10px;
        padding-left: 10px;
      }

      paper-button {
        margin-top: 14px;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .video {
        height: 0;
        padding-bottom: 53.75%;
        margin-top: 12px;
        position: relative;
      }
    </style>

    <div class="layout horizontal">
      <div class="flex">
        <h1>[[exp.name]]</h1>
        <p>[[exp.description]]</p>
      </div>
      <div class="layout vertical">
        <paper-button raised>Launch Experiment</paper-button>
        <paper-button raised>Get the Code</paper-button>
      </div>
    </div>

    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LKrj-UYIzyY" frameborder="0"></iframe>
    </div>


    
    
  </template>
  <script>
    Polymer({
      is: 'hil-exp',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {        
        exp: {
          type: Object
        },
        animationConfig: {
          value:  function() {
            return {
              'entry': {
                name: 'scale-up-animation',
                node: this
              }
            }
          }
        }
      }
    });
  </script>
</dom-module>
